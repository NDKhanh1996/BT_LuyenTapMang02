<script>
  let arr = [ 'c', 's', 'c', 2, 6, 1 ]
  console.log(arr)
  let count = 0
  for (let i = 0; i < arr.length; i++) {
    if(typeof arr[i] === 'number'){
      count++
    }
  }
  console.log('Số ký tự số là ' + count)
</script>
